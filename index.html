<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover table-dark">
        <tbody id="tableTime">
          <tr id="testSize">
            <th scope="row" id="first">9 am</th><td id="time1"><textarea id ="fill1" class="form-control"  rows="1"  ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3 " type="submit" id="cell1" value="Save"></td>
            
          </tr>
          <tr>
            <th scope="row" >10 am</th><td id="time2"><textarea id ="fill2" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell2" value="Save"></td>
            
          </tr>
          <tr >
            <th scope="row" >11 am</th><td id="time3"><textarea id ="fill3" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell3" value="Save"></td>
          </tr>
          <tr>
            <th scope="row" >12 pm</th><td id="time4"><textarea id ="fill4" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell4" value="Save"></td>
          </tr>
          <tr>
            <th scope="row" >1 pm</th><td id="time5"><textarea id ="fill5" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell5" value="Save"></td>
          </tr>
          <tr>
            <th scope="row" >2 pm</th><td id="time6"><textarea id ="fill6" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell6" value="Save"></td>
          </tr>
          <tr>
            <th scope="row" >3 pm</th><td id="time7"><textarea id ="fill7" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell7" value="Save"></td>
          </tr>
          <tr>
            <th scope="row" >4 pm</th><td id="time8"><textarea id ="fill8" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell8" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">5 pm</th><td id="time9"><textarea id ="fill9" class="form-control" rows="1" ></textarea>
            <input class="btn btn-primary saveBtn col-xs-12 col-s-2 col-md-3" type="submit" id="cell9" value="Save"></td>
          </tr>
          <tr>
        </tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
